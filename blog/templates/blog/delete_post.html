{% extends '_base.html' %}

{% block title %}
    Delete Post
{% endblock title %}


{% block content %}
    <div class="container">
        <div class="card shadow my-3 p-5">
            <h4>Are you sure you want to delete {{ post.title }} post permanently ?</h4>
            <form action="" method="post">
                {% csrf_token %}
                <input class='btn btn-danger' type="submit" value="Yes' I'm sure">
            </form>
        </div>
    </div>

{% endblock %}
